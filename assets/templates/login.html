<div class="container myContainer">
  <div class="row">

    <div class="panel-heading">
      <header>
        <h1 class="title">Welcome back. Login to access</h1>
      </header>
    </div>

    <form class="loginForm" method="post" action="#">

      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Your Email</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
            <input type="text" ng-model="ctr.email" class="form-control" name="email" id="email"  placeholder="Enter your Email" tabindex="-1"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" ng-model="ctr.password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
          </div>

        </div>
      </div>

      <button type="button" ng-click="login()" class="btnLogin btn btn-lg btn-block">Login</button>

    </form>
  </div>
</div>
